<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/registration.css">
  <script src="../bootstrap/js/bootstrap.bundle.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../script/ajax/jquery.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
<div id="login-status"></div>
  <form class="login" id='loginForm'>
    <!-- <label for="username">Username:</label> --> 
    <div class="text-center mb-4">
      <div class="h3 fw-light">Login</div>
    </div>
    <input type="email" id="email" name="username" required style="border: 1px solid #dee2e6;" placeholder="Name"><br>

    <!-- <label for="password">Reg no:</label> -->
    <input type="password" id="password" name="password" required style="border: 1px solid #dee2e6;" placeholder="Pasword"><br>

    <div class="d-grid">
      <button class="btn btn-success btn-lg" id="submitButton" type="submit">
        login  
        <span
        class="spinner">
      </span>
      </button>
    </div>

    <p class="my-3 text-center">Or</p>

              <div class="d-flex justify-content-center text-center">
                 <a class="link me-1" href="./Register.html">Click here </a> to Register
              </div>
  </form>
  <script src="../script/login.js" type="module"></script>
</body>

</html>
