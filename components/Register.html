<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/registration.css">
  <script src="../bootstrap/js/bootstrap.bundle.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
     <script src="../script/ajax/jquery.js"></script>
    <script src="../script/registration.js" type="module"></script>
</head>

<body>

  <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
    <div id="msg" class="w-100 d-flex justify-content-center"></div>
    <div class="row justify-content-center w-50">
      <div class="col-lg-7 h-100">
        <div class="card  shadow-lg">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <div class="h3 fw-light">Registration Form</div>
            </div>

            <form id="registration" data-sb-form-api-token="API_TOKEN">

              <div class="mb-3">
                <input id="name" type="text" class="form-control" style="border: 1px solid #dee2e6;"
                  placeholder="Name" />
              </div>

              <div class="mb-3">
                <input id="phone" type="text" class="form-control" style="border: 1px solid #dee2e6;"
                  placeholder="Phone number" />
              </div>

              <div class="mb-3">
                <input id="email" type="email" class="form-control" style="border: 1px solid #dee2e6;"
                  placeholder="Email" />
              </div>

              <div class="mb-3">
                <input id="passowrd" type="password" class="form-control" style="border: 1px solid #dee2e6;"
                  placeholder="Password" />
              </div>


              <!-- Submit button -->
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="submitButton" type="button">Submit <span
                    class="spinner"></span></button>
              </div>

              
            </form>
            <!-- End of contact form -->

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
